syntax = "proto3";

package business;

// service Business {

// }

message Business {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string saloon_name = 4;
    repeated string phone_numbers = 5;
    string status = 6;
    Payment payment_card = 7;
    string calendar_id = 8;
    string comment_id = 9;
    string client_id = 10;
    string location = 11;
}

message Payment {
    string click = 1;
    string payme = 2;
    string apelsin = 3;
}

message MenServices {
    string hair_cut = 1;
    string beard_cut = 2;
    string hair_coloring = 3;
    string special_hair_cut = 4;
    string beard_coloring = 5;
    string beard_trim = 6;
    string beard_shave = 7;
    string face_shave = 8;
    string boy_hair_cut = 9;
}

message WomenServices {
    string hair_cut = 1;
    string hair_coloring = 2;
    string eyebrow_arching = 3;
    string special_hair_cut = 4;
    string beard_coloring = 5;
}